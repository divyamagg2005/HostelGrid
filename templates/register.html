<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HostelGrid</title>
    
    <!-- Favicon -->
    {% load static %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">
    <link rel="shortcut icon" href="{% static 'favicon_io/favicon.ico' %}">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .register-container {
            display: flex;
            height: 100vh;
        }
        
        .left-section {
            flex: 2;
            background: linear-gradient(to bottom, #FFD700, #FFFFFF);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }
        
        .right-section {
            flex: 1;
            background-image: url('{% load static %}{% static "images/doodle.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
            padding: 20px;
            border-radius: 0 20px 20px 0;
        }
        
        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .close-btn {
            display: none;
        }
        
        .register-form-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .register-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .register-subtitle {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-control:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
            background: white;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }
        
        .password-container {
            position: relative;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #FFD700;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .submit-btn:hover {
            background: #FFC107;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .social-login {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #E0E0E0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            color: #666;
        }
        
        .social-btn:hover {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .floating-card {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .floating-card-1 {
            top: 20%;
            left: 10%;
            width: 200px;
        }
        
        .floating-card-2 {
            top: 60%;
            right: 15%;
            width: 150px;
        }
        
        .floating-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            position: absolute;
            top: 30%;
            right: 20%;
        }
        
        .floating-avatar:nth-child(2) {
            background: linear-gradient(45deg, #45B7D1, #96CEB4);
            top: 35%;
            right: 25%;
        }
        
        .floating-avatar:nth-child(3) {
            background: linear-gradient(45deg, #FECA57, #FF9FF3);
            top: 40%;
            right: 30%;
        }
        
        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
            }
            
            .right-section {
                display: none;
            }
            
            .left-section {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Left Section - Register Form -->
        <div class="left-section">
            <div class="logo">Hostelocity</div>
            
            <div class="register-form-container">
                <h1 class="register-title">Create Account</h1>
                <p class="register-subtitle">Sign up and get started</p>
                
                <!-- Register Form -->
                <form method="post" id="registerForm">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-container">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="bi bi-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" class="form-control" id="password2" name="password2" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password2')">
                                <i class="bi bi-eye" id="password2Icon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        Create Account
                    </button>
                </form>
                
                <!-- Social Login -->
                <!-- Removed Apple and Google login buttons -->
                
                <!-- Login Link -->
                <div class="login-link">
                    <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
                </div>
            </div>
        </div>
        
        <!-- Right Section - Doodle Image -->
        <div class="right-section">
            <!-- Floating UI Elements -->
            <div class="floating-elements">
                <div class="floating-card floating-card-1">
                    <div style="background: #FFD700; padding: 8px; border-radius: 8px; margin-bottom: 8px;">
                        <strong>Welcome!</strong>
                    </div>
                    <div style="color: #666; font-size: 14px;">Join our community</div>
                </div>
                
                <div class="floating-card floating-card-2">
                    <div style="font-weight: bold; margin-bottom: 8px;">Get Started</div>
                    <div style="color: #666; font-size: 14px; margin-bottom: 8px;">Create your profile</div>
                    <div style="display: flex; gap: 5px;">
                        <div style="width: 20px; height: 20px; border-radius: 50%; background: #FF6B6B;"></div>
                        <div style="width: 20px; height: 20px; border-radius: 50%; background: #4ECDC4;"></div>
                        <div style="width: 20px; height: 20px; border-radius: 50%; background: #FECA57;"></div>
                    </div>
                </div>
                
                <div class="floating-avatar"></div>
                <div class="floating-avatar"></div>
                <div class="floating-avatar"></div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form submission
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const password2 = document.getElementById('password2').value;
                
                if (!username || !email || !password || !password2) {
                    e.preventDefault();
                    alert('Please fill in all fields.');
                    return;
                }
                
                if (password !== password2) {
                    e.preventDefault();
                    alert('Passwords do not match.');
                    return;
                }
                
                if (password.length < 8) {
                    e.preventDefault();
                    alert('Password must be at least 8 characters long.');
                    return;
                }
            });
        });
        
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const passwordIcon = document.getElementById(fieldId + 'Icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'bi bi-eye';
            }
        }
    </script>
</body>
</html>
