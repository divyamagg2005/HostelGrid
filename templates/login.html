{% extends 'base.html' %}

{% block title %}Login - Hostel Management System{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Login to Hostel Management System</h4>
            </div>
            <div class="card-body p-4">
                <!-- Login Type Selection -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="login_type" id="admin_login" value="admin" checked>
                            <label class="btn btn-outline-primary" for="admin_login">
                                <i class="bi bi-shield-check"></i> Admin Login
                            </label>
                            
                            <input type="radio" class="btn-check" name="login_type" id="student_login" value="student">
                            <label class="btn btn-outline-success" for="student_login">
                                <i class="bi bi-person"></i> Student Login
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Login Form -->
                <form method="post" id="loginForm">
                    {% csrf_token %}
                    <input type="hidden" name="login_type" id="login_type_input" value="admin">
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>

                <!-- Student Registration Link -->
                <div class="text-center mt-3" id="student_registration" style="display: none;">
                    <p class="text-muted">Don't have an account?</p>
                    <a href="{% url 'register' %}" class="btn btn-outline-success">
                        <i class="bi bi-person-plus"></i> Create Student Account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const adminLogin = document.getElementById('admin_login');
    const studentLogin = document.getElementById('student_login');
    const loginTypeInput = document.getElementById('login_type_input');
    const loginBtn = document.getElementById('loginBtn');
    const studentRegistration = document.getElementById('student_registration');
    
    function updateLoginType() {
        if (adminLogin.checked) {
            loginTypeInput.value = 'admin';
            loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Admin Login';
            loginBtn.className = 'btn btn-primary w-100';
            studentRegistration.style.display = 'none';
        } else {
            loginTypeInput.value = 'student';
            loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Student Login';
            loginBtn.className = 'btn btn-success w-100';
            studentRegistration.style.display = 'block';
        }
    }
    
    adminLogin.addEventListener('change', updateLoginType);
    studentLogin.addEventListener('change', updateLoginType);
    
    // Initialize
    updateLoginType();
});
</script>
{% endblock %}
