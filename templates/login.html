<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hostel Management System</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .login-container {
            display: flex;
            height: 100vh;
        }
        
        .left-section {
            flex: 2;
            background: linear-gradient(to bottom, #FFD700, #FFFFFF);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }
        
        .right-section {
            flex: 1;
            background-image: url('{% load static %}{% static "images/doodle.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
            padding: 50px;
            /* border-radius: 20px 20px 20px 20px; */
        }
        
        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .close-btn {
            display: none;
        }
        
        .login-form-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .login-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .login-subtitle {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-control:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
            background: white;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }
        
        .password-container {
            position: relative;
        }
        
        .login-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .login-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #E0E0E0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            color: #666;
        }
        
        .login-type-btn.active {
            border-color: #FFD700;
            background: #FFD700;
            color: #333;
        }
        
        .login-type-btn:hover {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #FFD700;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .submit-btn:hover {
            background: #FFC107;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .social-login {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #E0E0E0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            color: #666;
        }
        
        .social-btn:hover {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .register-link a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .floating-card {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .floating-card-1 {
            top: 20%;
            left: 10%;
            width: 200px;
        }
        
        .floating-card-2 {
            top: 60%;
            right: 15%;
            width: 150px;
        }
        
        .floating-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            position: absolute;
            top: 30%;
            right: 20%;
        }
        
        .floating-avatar:nth-child(2) {
            background: linear-gradient(45deg, #45B7D1, #96CEB4);
            top: 35%;
            right: 25%;
        }
        
        .floating-avatar:nth-child(3) {
            background: linear-gradient(45deg, #FECA57, #FF9FF3);
            top: 40%;
            right: 30%;
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .right-section {
                display: none;
            }
            
            .left-section {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Section - Login Form -->
        <div class="left-section">
            <div class="logo">Hostelocity</div>
            
            <div class="login-form-container">
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to your account</p>
                
                <!-- Login Type Selection -->
                <div class="login-type-selector">
                    <div class="login-type-btn active" data-type="admin">
                        <i class="bi bi-shield-check"></i> Admin
                    </div>
                    <div class="login-type-btn" data-type="student">
                        <i class="bi bi-person"></i> Student
                    </div>
            </div>
                
                <!-- Login Form -->
                <form method="post" id="loginForm">
                    {% csrf_token %}
                    <input type="hidden" name="login_type" id="login_type_input" value="admin">
                    
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-container">
                        <input type="password" class="form-control" id="password" name="password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="bi bi-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="loginBtn">
                        Sign In
                    </button>
                </form>
                
                <!-- Social Login -->
                <!-- Removed Apple and Google login buttons -->
                
                <!-- Student Registration Link -->
                <div class="register-link" id="student_registration" style="display: none;">
                    <p>Don't have an account? <a href="{% url 'register' %}">Create Student Account</a></p>
                </div>
            </div>
        </div>
        
        <!-- Right Section - Doodle Image -->
        <div class="right-section">
            <!-- Floating UI Elements -->
            <div class="floating-elements">
                <div class="floating-card floating-card-1">
                    <div style="background: #FFD700; padding: 8px; border-radius: 8px; margin-bottom: 8px;">
                        <strong>Task Review</strong>
                    </div>
                    <div style="color: #666; font-size: 14px;">09:30am - 10:00am</div>
                </div>
                
                <div class="floating-card floating-card-2">
                    <div style="font-weight: bold; margin-bottom: 8px;">Daily Meeting</div>
                    <div style="color: #666; font-size: 14px; margin-bottom: 8px;">12:00pm - 01:00pm</div>
                    <div style="display: flex; gap: 5px;">
                        <div style="width: 20px; height: 20px; border-radius: 50%; background: #FF6B6B;"></div>
                        <div style="width: 20px; height: 20px; border-radius: 50%; background: #4ECDC4;"></div>
                        <div style="width: 20px; height: 20px; border-radius: 50%; background: #FECA57;"></div>
                    </div>
                </div>
                
                <div class="floating-avatar"></div>
                <div class="floating-avatar"></div>
                <div class="floating-avatar"></div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginTypeBtns = document.querySelectorAll('.login-type-btn');
            const loginTypeInput = document.getElementById('login_type_input');
            const loginBtn = document.getElementById('loginBtn');
            const studentRegistration = document.getElementById('student_registration');
            
            // Login type selection
            loginTypeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    loginTypeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const type = this.dataset.type;
                    loginTypeInput.value = type;
                    
                    if (type === 'student') {
                        studentRegistration.style.display = 'block';
                    } else {
                        studentRegistration.style.display = 'none';
                    }
                });
            });
            
            // Form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    e.preventDefault();
                    alert('Please fill in all fields.');
                }
            });
        });
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'bi bi-eye';
            }
        }
    </script>
</body>
</html>
